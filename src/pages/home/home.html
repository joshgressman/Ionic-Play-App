<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="gestures" (click)="onElementClicked()">
   Click Me
  </div>
  <hr>
  <div class="gestures" (tap)="onElementTapped()">
   Tap Me
  </div>
  <hr>
  <div class="gestures" (press)="onElementPress()">
   Long Press Me
  </div>
  <ion-grid>
   <ion-row>
    <ion-col col-2 >A Column</ion-col>
    <ion-col >A Second Column</ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-6 offset-2>Offsetted</ion-col>
   </ion-row>
  </ion-grid>
 <button ion-button color="secondary" (click)="onClick()">Ionic Button</button>
 <button
 ion-button
 full
 block
 icon-left
 (click)="onClick()">
 <ion-icon name="home"></ion-icon>Home
</button>
<ion-list>
 <button ion-item  *ngFor="let item of items">
  <ion-icon name="star" item-left></ion-icon>{{item}}
 </button>
</ion-list>
<ion-item-group>
  <ion-item-divider><h1>A</h1> </ion-item-divider>
 <ion-item>Apples</ion-item>
 <ion-item>Avacados</ion-item>
 <ion-item-divider><h1>B</h1> </ion-item-divider>
 <ion-item>Bannana</ion-item>
 <ion-item>Berries</ion-item>
</ion-item-group>
</ion-content>
